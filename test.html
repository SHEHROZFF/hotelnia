<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .contact-container {
            max-width: 1000px;
            margin: 50px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .contact-left {
            background-color: white;
            padding: 40px;
        }
        .contact-right {
            background-color: #212529;
            padding: 40px;
            color: white;
        }
        .contact-title {
            color: #0d6efd;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .contact-subtitle {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 40px;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info-icon {
            width: 45px;
            height: 45px;
            background-color: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #6c757d;
        }
        .contact-info-title {
            color: #0d6efd;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .contact-info-text {
            color: #6c757d;
        }
        .form-control321 {
            background-color: #343a40;
            border: none;
            color: white;
            padding: 12px 15px;
            margin-bottom: 15px;
        }
        .form-control321::placeholder {
            color: #adb5bd;
        }
        textarea.form-control321 {
            min-height: 120px;
        }
        .btn-send {
            background-color: #0d6efd;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-container row">
            <!-- Left Section -->
            <div class="col-md-6 contact-left">
                <h3 class="contact-title">Get In Touch With Us !</h3>
                <h2 class="contact-subtitle">Let's talk your business to move forward.</h2>
                
                <div class="contact-info d-flex align-items-center">
                    <div class="contact-info-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div>
                        <h5 class="contact-info-title">Corporate Headquarters</h5>
                        <p class="contact-info-text">CRM</p>
                    </div>
                </div>
                
                <div class="contact-info d-flex align-items-center">
                    <div class="contact-info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div>
                        <h5 class="contact-info-title">Send Email</h5>
                        <p class="contact-info-text">7878-78787-878</p>
                    </div>
                </div>
                
                <div class="contact-info d-flex align-items-center">
                    <div class="contact-info-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div>
                        <h5 class="contact-info-title">Call Us</h5>
                        <p class="contact-info-text">buyer@gmail.com</p>
                    </div>
                </div>
            </div>
            
            <!-- Right Section -->
            <div class="col-md-6 contact-right">
                <h3 class="mb-4">Request a call back</h3>
                
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control321" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control321" placeholder="Last Name">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <input type="email" class="form-control321" placeholder="Email">
                        </div>
                        <div class="col-md-6">
                            <input type="tel" class="form-control321" placeholder="Phone">
                        </div>
                    </div>
                    
                    <textarea class="form-control321" placeholder="Message"></textarea>
                    
                    <button type="submit" class="btn btn-send">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
